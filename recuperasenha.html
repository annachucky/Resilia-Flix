<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/cadastro.css" />
  <link rel="stylesheet" href="./style/recuperasenha.css" />
  <link rel="stylesheet" href="./style/home.css" />
  <title>Resilia Flix</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>

<body id="bodycadastro">
  <header>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">
      <!-- Navbar brand -->
      <a class="navbar-brand text-warning" href="home.html">RESILIAFLIX</a>

      <!-- Collapse button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
        aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="basicExampleNav">
        <form class="form-inline">
          <div class="md-form my-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" />
            <button type="button" id="btn-procura" class="btn btn-outline-warning btn-procura">
              Search
            </button>
          </div>
        </form>
      </div>
      <!-- Collapsible content -->
      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link text-warning" href="busca.html">Advanced search
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-warning" href="#">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
      </ul>
      <button type="button" class="btn btn-outline-warning mr-3">
        Login
      </button>
      <button type="button" class="btn btn-outline-warning" id="botaocadastro">
        <a id="botaocadastro" href="cadastro.html">Register</a>
      </button>
      <!-- Links -->
    </nav>
    <!--/.Navbar-->
  </header>
  <main class="container">
    <h1 id="recuperasenha">Recupere sua senha</h1>
    <form id="formulario">
      <div id="containerRecupera">
        <label for="emailrecupera">Digite seu E-mail</label>
        <input type="text" class="form-control mr-sm-2" id="emailrecupera" name="emailrecupera" placeholder="e-mail" />
        <span class="error" id="errorEmailRecupera">Coloque um e-mail válido</span>

        <button type="button" class="btn btn-outline-warning" id="botaoRecupera">
          Enviar recuperação de senha
        </button>
        <span class="error" id="spanRecupera">Seu e-mail de recuperação foi enviado</span>
      </div>
    </form>
  </main>

  <footer class="w-100 border-top border-warning footer">
    <div class=" text-center p-3 text-warning mt-3 w-100 " style="background-color: rgba(0, 0, 0, 0.2);">
      © 2021 Copyright:
      <a class="text-white" href="home.html">ResiliaFlix</a>
    </div>
    <!--Modal de informações do filme-->
    <div class="modal fade bd-example-modal-lg" id="filmeModal" tabindex="-1" role="dialog"
      aria-labelledby="filmeModalTitulo" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="filmeModalTitulo">Filme...</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body filme-modal-body">
            <div id="filmeModalPoster"></div>
            <div class="informacoes">
              <div id="titulo"></div>
              <div id="genero"></div>
              <div id="diretor"></div>
              <div id="sinopse"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="./js/recuperasenha.js"></script>
    <script src="./js/script-home.js"></script>
</body>

</html>
